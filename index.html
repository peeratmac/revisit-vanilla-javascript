<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Intention Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Intention Timer</h1>
    <script src="./main.js"></script>
    <main class="new-activity">
      New Activity
      <container class="activity-container">
        Select a category:
        <section class="category">
          <h2>Study</h2>
          <h2>Meditate</h2>
          <h2>Exercise</h2>
        </section>
        <section class="user-inputs">
          <h3>What would you like to accomplish during this time?</h3>
          <input class="accomplish-input" type="text" />
          <h3>Minutes</h3>
          <input class="minutes-input" type="number" />
          <h3>Seconds</h3>
          <input class="seconds-input" type="number" />
          <button class="start-activity-button">START ACTIVITY</button>
        </section>
      </container>
    </main>
    <aside class="past-activities-aside">
      Past Activity
    </aside>
  </body>
</html>
